<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dégradé de fond principal -->
    <radialGradient id="mainGradient" cx="50%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.8"/>
      <stop offset="40%" style="stop-color:#0f172a;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1"/>
    </radialGradient>
    
    <!-- Pattern d'échiquier subtil -->
    <pattern id="chessPattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="rgba(30, 41, 59, 0.1)"/>
      <rect x="40" y="40" width="40" height="40" fill="rgba(30, 41, 59, 0.1)"/>
      <rect x="40" y="0" width="40" height="40" fill="rgba(15, 23, 42, 0.05)"/>
      <rect x="0" y="40" width="40" height="40" fill="rgba(15, 23, 42, 0.05)"/>
    </pattern>
    
    <!-- Texture de bruit subtile -->
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence baseFrequency="0.9" numOctaves="1" seed="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0.02 0.04 0.06"/>
      </feComponentTransfer>
      <feComposite in2="SourceGraphic" operator="multiply"/>
    </filter>
    
    <!-- Éclairage doux -->
    <radialGradient id="lightGradient" cx="20%" cy="20%" r="60%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.08"/>
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:0.04"/>
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Fond principal -->
  <rect width="100%" height="100%" fill="url(#mainGradient)"/>
  
  <!-- Pattern d'échiquier subtil -->
  <rect width="100%" height="100%" fill="url(#chessPattern)" opacity="0.4"/>
  
  <!-- Éclairage doux -->
  <rect width="100%" height="100%" fill="url(#lightGradient)"/>
  
  <!-- Texture de bruit -->
  <rect width="100%" height="100%" fill="#0f172a" filter="url(#noise)"/>
  
  <!-- Éléments décoratifs - Pièces d'échecs stylisées -->
  <g opacity="0.03" transform="translate(100, 100)">
    <!-- Roi stylisé -->
    <path d="M50 20 L60 10 L70 20 L70 80 L30 80 L30 20 Z" fill="currentColor"/>
    <circle cx="50" cy="15" r="3" fill="currentColor"/>
    <rect x="45" y="8" width="10" height="4" fill="currentColor"/>
  </g>
  
  <g opacity="0.02" transform="translate(1700, 800) rotate(15)">
    <!-- Dame stylisée -->
    <path d="M50 15 L60 10 L65 20 L70 25 L70 80 L30 80 L30 25 L35 20 L40 10 Z" fill="currentColor"/>
    <circle cx="45" cy="12" r="2" fill="currentColor"/>
    <circle cx="55" cy="12" r="2" fill="currentColor"/>
    <circle cx="50" cy="8" r="2" fill="currentColor"/>
  </g>
  
  <g opacity="0.025" transform="translate(300, 900)">
    <!-- Tour stylisée -->
    <rect x="35" y="20" width="30" height="60" fill="currentColor"/>
    <rect x="30" y="15" width="40" height="10" fill="currentColor"/>
    <rect x="32" y="10" width="8" height="8" fill="currentColor"/>
    <rect x="45" y="10" width="8" height="8" fill="currentColor"/>
    <rect x="58" y="10" width="8" height="8" fill="currentColor"/>
  </g>
  
  <g opacity="0.02" transform="translate(1500, 200) rotate(-10)">
    <!-- Fou stylisé -->
    <path d="M50 15 L55 10 L60 15 L65 80 L35 80 L40 15 L45 10 Z" fill="currentColor"/>
    <circle cx="50" cy="12" r="3" fill="currentColor"/>
    <path d="M48 8 L50 5 L52 8 Z" fill="currentColor"/>
  </g>
  
  <!-- Cercles décoratifs subtils -->
  <circle cx="800" cy="300" r="150" fill="none" stroke="rgba(79, 70, 229, 0.03)" stroke-width="1"/>
  <circle cx="1200" cy="700" r="200" fill="none" stroke="rgba(99, 102, 241, 0.02)" stroke-width="1"/>
  <circle cx="400" cy="600" r="100" fill="none" stroke="rgba(79, 70, 229, 0.025)" stroke-width="0.5"/>
</svg>
