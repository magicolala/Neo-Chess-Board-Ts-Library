<!doctype html>
<html lang="en" data-page="vanilla">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Interactive vanilla JavaScript demo showcasing Neo Chess Board with themes, FEN loading, and PGN export."
    />
    <script type="importmap">
      {
        "imports": {
          "chess.js": "https://esm.sh/chess.js@1.0.0-beta.8"
        }
      }
    </script>
        <title>Neo Chess Board - Vanilla JS Example</title>
    <link rel="stylesheet" href="./chess-ui-framework.css" />
    <style>
      body {
        margin: 0;
        min-block-size: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--sp-xl) var(--sp-lg);
        background:
          radial-gradient(circle at top left, hsl(var(--h-accent) 83% 66% / 0.2), transparent 55%),
          radial-gradient(circle at bottom right, hsl(var(--h-success) 65% 47% / 0.18), transparent 55%),
          var(--bg-0);
        color: var(--text-0);
      }

      .container {
        inline-size: min(960px, 100%);
        background: var(--bg-card);
        border-radius: var(--r-xl);
        padding: var(--sp-xl);
        box-shadow: var(--shadow-xl);
        border: 1px solid var(--bd-0);
        display: flex;
        flex-direction: column;
        gap: var(--sp-lg);
      }

      .language-row {
        display: flex;
        justify-content: flex-end;
      }

      h1 {
        text-align: center;
        margin: 0;
      }

      .game-area {
        display: flex;
        flex-wrap: wrap;
        gap: var(--sp-xl);
        justify-content: center;
      }

      #chess-board {
        border-radius: var(--r-lg);
        box-shadow: var(--shadow-lg);
        border: 1px solid var(--bd-0);
        background: var(--bg-1);
      }

      .controls {
        flex: 1 1 280px;
        display: flex;
        flex-direction: column;
        gap: var(--sp-md);
      }

      .control-group {
        display: flex;
        flex-direction: column;
        gap: var(--sp-xs);
        background: var(--bg-1);
        border-radius: var(--r-lg);
        border: 1px solid var(--bd-1);
        padding: var(--sp-md);
        box-shadow: var(--shadow-sm);
      }

      .control-group label {
        font-weight: 600;
        color: var(--text-1);
      }

      .game-info {
        background: var(--bg-1);
        border-radius: var(--r-xl);
        border: 1px solid var(--bd-0);
        padding: var(--sp-lg);
        box-shadow: var(--shadow-lg);
      }

      .status {
        display: inline-flex;
        align-items: center;
        gap: var(--sp-xs);
        padding: var(--sp-xs) var(--sp-sm);
        border-radius: var(--r-full);
        font-weight: 600;
      }

      .status.playing {
        background: hsl(var(--h-success) 65% 47% / 0.18);
        color: var(--accent-success);
      }
      .status.check {
        background: hsl(var(--h-warning) 95% 52% / 0.18);
        color: var(--accent-warning);
      }
      .status.checkmate {
        background: hsl(var(--h-error) 86% 58% / 0.18);
        color: var(--accent-error);
      }

      .moves-log {
        max-block-size: 180px;
        overflow-y: auto;
        background: var(--bg-input);
        border: 1px solid var(--bd-1);
        border-radius: var(--r-lg);
        padding: var(--sp-sm);
        font-family: var(--font-mono);
        font-size: var(--fs-400);
        line-height: 1.5;
      }

      .move-entry {
        padding: var(--sp-2xs) var(--sp-xs);
        border-radius: var(--r-sm);
        transition: background var(--t-fast);
      }

      .move-entry:hover {
        background: var(--bg-hover);
      }

      .info-block {
        margin-block-start: var(--sp-sm);
      }

      @media (max-width: 768px) {
        body {
          padding: var(--sp-lg) var(--sp-md);
        }

        .container {
          padding: var(--sp-lg);
        }

        .game-area {
          flex-direction: column;
        }

        #chess-board {
          inline-size: min(100%, 420px);
          block-size: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="language-row">
        <button
          id="language-toggle"
          class="chess-btn chess-btn--secondary chess-btn--sm"
          data-i18n="language.toggle.fr"
        ></button>
      </div>
      <h1 data-i18n="heading.title"></h1>

      <div class="game-area">
        <div>
          <canvas id="chess-board" width="500" height="500"></canvas>
        </div>

        <div class="controls">
          <div class="control-group">
            <label for="theme-select" data-i18n="label.theme"></label>
            <select id="theme-select" class="chess-input">
              <option value="light" data-i18n="theme.light"></option>
              <option value="dark" data-i18n="theme.dark"></option>
              <option value="wood" data-i18n="theme.wood"></option>
              <option value="glass" data-i18n="theme.glass"></option>
              <option value="neon" data-i18n="theme.neon"></option>
              <option value="retro" data-i18n="theme.retro"></option>
            </select>
          </div>

          <div class="control-group">
            <label for="orientation-select" data-i18n="label.orientation"></label>
            <select id="orientation-select" class="chess-input">
              <option value="white" data-i18n="orientation.white"></option>
              <option value="black" data-i18n="orientation.black"></option>
            </select>
          </div>

          <div class="control-group">
            <button id="new-game-btn" class="chess-btn chess-btn--primary" data-i18n="button.newGame"></button>
            <button id="flip-board-btn" class="chess-btn chess-btn--secondary" data-i18n="button.flip"></button>
            <button id="export-pgn-btn" class="chess-btn chess-btn--secondary" data-i18n="button.export"></button>
          </div>

          <div class="control-group">
            <label for="fen-input" data-i18n="label.fen"></label>
            <textarea
              id="fen-input"
              class="chess-input chess-textarea"
              data-i18n-attr="placeholder:placeholder.fen"
              rows="3"
            ></textarea>
            <button id="load-position-btn" class="chess-btn chess-btn--secondary" data-i18n="button.loadPosition"></button>
          </div>
        </div>
      </div>

      <div class="game-info">
        <div>
          <strong data-i18n="status.label"></strong>
          <span id="game-status" class="status playing" data-i18n="status.playing"></span>
        </div>

        <div class="info-block">
          <strong data-i18n="status.current"></strong>
          <span id="current-player" data-i18n="status.turn.white"></span>
        </div>

        <div class="info-block">
          <strong data-i18n="history.label"></strong>
          <div id="moves-list" class="moves-log">
            <em data-i18n="history.empty"></em>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { NeoChessBoard, createPromotionDialogExtension } from '../index.js';
      import { setupI18n } from './i18n.js';

      const i18n = setupI18n('vanilla');

      const canvas = document.getElementById('chess-board');
      const languageToggle = document.getElementById('language-toggle');
      const themeSelect = document.getElementById('theme-select');
      const orientationSelect = document.getElementById('orientation-select');
      const newGameBtn = document.getElementById('new-game-btn');
      const flipBoardBtn = document.getElementById('flip-board-btn');
      const exportPgnBtn = document.getElementById('export-pgn-btn');
      const fenInput = document.getElementById('fen-input');
      const loadPositionBtn = document.getElementById('load-position-btn');
      const gameStatusElement = document.getElementById('game-status');
      const currentPlayerElement = document.getElementById('current-player');
      const movesList = document.getElementById('moves-list');

      const board = new NeoChessBoard(canvas, {
        theme: 'light',
        showCoordinates: true,
        draggable: true,
        onPromotionRequired: (request) => {
          console.log('Promotion pending:', request);
        },
        extensions: [createPromotionDialogExtension()],
      });

      let gameStatus = 'playing';
      let currentPlayer = 'white';
      let moveCount = 0;
      const moveHistory = [];
      let statusDetails = { type: 'playing' };

      const translateColor = (colorKey) => i18n.translate(colorKey);

      const updateLanguageToggle = () => {
        const key = i18n.getLanguage() === 'en' ? 'language.toggle.fr' : 'language.toggle.en';
        languageToggle.textContent = i18n.translate(key);
      };

      const renderMoveHistory = () => {
        if (moveHistory.length === 0) {
          movesList.innerHTML = '';
          const empty = document.createElement('em');
          empty.textContent = i18n.translate('history.empty');
          movesList.appendChild(empty);
          return;
        }

        movesList.innerHTML = '';
        moveHistory.forEach((entry) => {
          const moveDiv = document.createElement('div');
          moveDiv.className = 'move-entry';
          const prefixKey = entry.isWhiteMove ? 'status.movePrefix.white' : 'status.movePrefix.black';
          const prefix = i18n.translate(prefixKey, { moveNumber: entry.moveNumber });
          moveDiv.textContent = `${prefix} ${entry.notation}`;
          movesList.appendChild(moveDiv);
        });
        movesList.scrollTop = movesList.scrollHeight;
      };

      const updateGameStatus = (key, statusClass, replacements = {}) => {
        gameStatusElement.textContent = i18n.translate(key, replacements);
        gameStatusElement.className = `status ${statusClass}`;
      };

      const updateStatusFromDetails = () => {
        switch (statusDetails.type) {
          case 'check':
            updateGameStatus('status.check', 'check', {
              color: translateColor(statusDetails.colorKey),
            });
            break;
          case 'checkmate':
            updateGameStatus('status.checkmate', 'checkmate', {
              winner: translateColor(statusDetails.winnerKey),
            });
            break;
          case 'stalemate':
            updateGameStatus('status.stalemate', 'checkmate');
            break;
          default:
            updateGameStatus('status.playing', 'playing');
            break;
        }
      };

      const updateCurrentPlayer = () => {
        const key = currentPlayer === 'white' ? 'status.turn.white' : 'status.turn.black';
        currentPlayerElement.textContent = i18n.translate(key);
      };

      const updateFenInput = (fen) => {
        fenInput.value = fen;
      };

      const resetGameState = () => {
        gameStatus = 'playing';
        statusDetails = { type: 'playing' };
        currentPlayer = 'white';
        moveCount = 0;
        moveHistory.length = 0;
        updateCurrentPlayer();
        renderMoveHistory();
        updateStatusFromDetails();
        updateFenInput('rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1');
      };

      const downloadText = (content, filename) => {
        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const anchor = document.createElement('a');
        anchor.href = url;
        anchor.download = filename;
        document.body.appendChild(anchor);
        anchor.click();
        document.body.removeChild(anchor);
        URL.revokeObjectURL(url);
      };

      board.on('move', (move) => {
        moveCount++;
        const moveNumber = Math.floor((moveCount + 1) / 2);
        const isWhiteMove = moveCount % 2 === 1;
        moveHistory.push({
          moveNumber,
          isWhiteMove,
          notation: move.san || `${move.from}-${move.to}`,
        });
        renderMoveHistory();

        currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
        updateCurrentPlayer();
        updateFenInput(move.fen || board.getFEN());
        statusDetails = { type: 'playing' };
        updateStatusFromDetails();
      });

      board.on('check', (color) => {
        gameStatus = 'check';
        statusDetails = {
          type: 'check',
          colorKey: color === 'white' ? 'status.turn.white' : 'status.turn.black',
        };
        updateStatusFromDetails();
      });

      board.on('checkmate', (color) => {
        gameStatus = 'checkmate';
        statusDetails = {
          type: 'checkmate',
          winnerKey: color === 'white' ? 'status.turn.black' : 'status.turn.white',
        };
        updateStatusFromDetails();
      });

      board.on('stalemate', () => {
        gameStatus = 'stalemate';
        statusDetails = { type: 'stalemate' };
        updateStatusFromDetails();
      });

      board.on('promotion', (request) => {
        console.log(`Pawn promotion requested for ${request.color} at ${request.to} (${request.mode})`);
      });

      board.on('illegalMove', (from, to) => {
        console.log(`Illegal move: ${from} to ${to}`);
      });

      themeSelect.addEventListener('change', (event) => {
        board.setTheme(event.target.value);
      });

      orientationSelect.addEventListener('change', (event) => {
        board.setOrientation(event.target.value);
      });

      newGameBtn.addEventListener('click', () => {
        board.reset();
        resetGameState();
      });

      flipBoardBtn.addEventListener('click', () => {
        const currentOrientation = orientationSelect.value;
        const nextOrientation = currentOrientation === 'white' ? 'black' : 'white';
        orientationSelect.value = nextOrientation;
        board.setOrientation(nextOrientation);
      });

      exportPgnBtn.addEventListener('click', () => {
        const pgn = board.exportPGN();
        downloadText(pgn, 'chess-game.pgn');
      });

      loadPositionBtn.addEventListener('click', () => {
        const fen = fenInput.value.trim();
        if (!fen) {
          return;
        }
        try {
          board.loadPosition(fen);
          resetGameState();
          console.log('Position loaded:', fen);
        } catch (error) {
          alert(i18n.translate('alert.invalidFen', { message: error.message }));
        }
      });

      languageToggle.addEventListener('click', () => {
        const next = i18n.getLanguage() === 'en' ? 'fr' : 'en';
        i18n.setLanguage(next);
        updateLanguageToggle();
        renderMoveHistory();
        updateCurrentPlayer();
        updateStatusFromDetails();
      });

      updateLanguageToggle();
      renderMoveHistory();
      updateCurrentPlayer();
      updateStatusFromDetails();
      updateFenInput('rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1');

      console.log(i18n.translate('log.init'));
      console.log(i18n.translate('log.tryMoves'));
    </script>
  </body>
</html>
