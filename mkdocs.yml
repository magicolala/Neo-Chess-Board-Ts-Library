site_name: Neo Chess Board Documentation
site_url: https://magicolala.github.io/Neo-Chess-Board-Ts-Library/docs/
repo_url: https://github.com/magicolala/Neo-Chess-Board-Ts-Library
repo_name: magicolala/Neo-Chess-Board-Ts-Library
edit_uri: blob/main/mkdocs_docs/

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: indigo
      accent: indigo
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: black
      accent: indigo

extra_css:
  - stylesheets/extra.css

docs_dir: mkdocs_docs

nav:
  - Home: index.md
  - API Reference:
      - Overview: api/index.md
      - Clock Manager: api/clock.md
      - Core API:
          - Summary: api/reference/index/README.md
          - Classes: api/reference/index/classes/
          - Functions: api/reference/index/functions/
          - Interfaces: api/reference/index/interfaces/
          - Type Aliases: api/reference/index/type-aliases/
          - Variables: api/reference/index/variables/
      - React API:
          - Summary: api/reference/react/README.md
          - Functions: api/reference/react/functions/
          - Interfaces: api/reference/react/interfaces/
          - Type Aliases: api/reference/react/type-aliases/
          - Variables: api/reference/react/variables/
  - Examples: examples.md
  - Integration Guide: integration.md
  - PGN Features: pgn-features.md
  - Themes: themes.md
  - Extensions: extensions.md
  - Clean Code: clean-code.md
  - Guides:
      - Time Controls: guides/time-controls.md

plugins:
  - search
  - awesome-pages
  - i18n:
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: fr
          name: Français
          build: true
          nav_translations:
            Home: Accueil
            API Reference: API
            Overview: Vue d'ensemble
            Core API: API principale
            Summary: Résumé
            Classes: Classes
            Functions: Fonctions
            Interfaces: Interfaces
            Type Aliases: Alias de type
            Variables: Variables
            React API: API React
            Examples: Exemples
            Integration Guide: Intégration
            PGN Features: Fonctionnalités PGN
            Themes: Thèmes
            Extensions: Extensions
            Clean Code: Code propre
            Clock Manager: Gestionnaire d'horloge
            Guides: Guides
            Time Controls: Contrôles de temps
  - include-markdown:
      rewrite_relative_urls: true
      comments: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ["."]
  - pymdownx.keys
  - attr_list
  - md_in_html

extra_css:
  - stylesheets/extra.css
