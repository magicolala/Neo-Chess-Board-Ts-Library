site_name: Neo Chess Board Documentation
site_url: https://magicolala.github.io/Neo-Chess-Board-Ts-Library/docs/
repo_url: https://github.com/magicolala/Neo-Chess-Board-Ts-Library
repo_name: magicolala/Neo-Chess-Board-Ts-Library
edit_uri: blob/main/mkdocs_docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: indigo
      accent: indigo
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: black
      accent: indigo

docs_dir: mkdocs_docs

nav:
  - Home: index.md
  - API Reference: api.md
  - Examples: examples.md
  - PGN Features: pgn-features.md
  - Themes: themes.md
  - Extensions: extensions.md
  - Clean Code: clean-code.md

plugins:
  - search
  # Permet d'inclure des morceaux du README si tu utilises la directive {% include-markdown %}
  - include-markdown:
      rewrite_relative_urls: true
      comments: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ["."]
  - pymdownx.keys
  - attr_list
  - md_in_html
