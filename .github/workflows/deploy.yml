name: Deploy Demo to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Run tests
        run: npm run test:ci

      - name: Build library
        run: npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate API docs
        run: npm run docs:api

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Build library bundle
        run: npm run build

      - name: Build demo
        run: npm run build:demo
        env:
          NODE_ENV: production

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install mkdocs mkdocs-material mkdocs-static-i18n mkdocs-include-markdown-plugin mkdocs-awesome-pages-plugin

      - name: Build documentation
        run: mkdocs build --site-dir dist/docs

      - name: Include generated API docs in artifact
        run: |
          mkdir -p dist/docs/mkdocs_docs
          cp -R mkdocs_docs/api dist/docs/mkdocs_docs/

      - name: Verify API docs included in artifact
        run: test -d dist/docs/mkdocs_docs/api

      - name: Copy static examples
        run: |
          mkdir -p dist/examples
          cp -R examples/. dist/examples/

      - name: Copy index.html to dist
        run: cp index.html dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-preview:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    concurrency:
      group: deploy-preview-${{ github.event.number }}
      cancel-in-progress: true

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages-pr-${{ github.event.number }}
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate API docs
        run: npm run docs:api

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Build library bundle
        run: npm run build

      - name: Build demo
        run: npm run build:demo
        env:
          NODE_ENV: production

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install mkdocs mkdocs-material mkdocs-static-i18n mkdocs-include-markdown-plugin mkdocs-awesome-pages-plugin

      - name: Build documentation
        run: mkdocs build --site-dir dist/docs

      - name: Include generated API docs in artifact
        run: |
          mkdir -p dist/docs/mkdocs_docs
          cp -R mkdocs_docs/api dist/docs/mkdocs_docs/

      - name: Verify API docs included in artifact
        run: test -d dist/docs/mkdocs_docs/api

      - name: Copy static examples
        run: |
          mkdir -p dist/examples
          cp -R examples/. dist/examples/

      - name: Copy index.html to dist
        run: cp index.html dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true
